<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/responsive.css" />
    <link rel="stylesheet" href="assets/styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/styles/owl/owl.theme.default.min.css" />

    <title>Clone do Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>

        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">NEURALINK</h3>
          <p class="descricao">Neuralink se aproxima de testes humanos e preocupa especialistas</p>

          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i> ASSISTIR AGORA
            </button>

            <button role="button" class="botao">
              <i class="fa-solid fa-film"></i> ASSISTIR TRAILER
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            src="assets/images/movies/free-guy.jpg"
            alt="Free Guy"
            class="box-filme"
          />
        </div>

        <div class="item">
          <img
            src="assets/images/movies/batman.jpg"
            alt="Batman"
            class="box-filme"
          />
        </div>

        <div class="item">
          <img src="assets/images/movies/dog.jpg" alt="Dog" class="box-filme" />
        </div>

        <div class="item">
          <img
            src="assets/images/movies/matrix.jpg"
            alt="Matrix"
            class="box-filme"
          />
        </div>

        <div class="item">
          <img
            src="assets/images/movies/sonic-2.jpg"
            alt="Sonic"
            class="box-filme"
          />
        </div>

        <div class="item">
          <img
            src="assets/images/movies/uncharted.jpg"
            alt="Uncharted"
            class="box-filme"
          />
        </div>

        <div class="item">
          <img src="assets/images/movies/007.jpg" alt="007" class="box-filme" />
        </div>

        <div class="item">
          <img
            src="assets/images/movies/homem-aranha.jpg"
            alt="Homem Aranha"
            class="box-filme"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/id_kit.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/owl/jquery.min.js"></script>
    <script src="assets/javascript/owl/owl.carousel.min.js"></script>
    <script src="assets/javascript/owl/setup.js"></script>
  </body>
</html>
